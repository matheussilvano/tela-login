<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Tela de Login e Cadastro</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">
      <div class="criar-conta">
          <h1>Crie sua conta</h1>
          <input type="text" placeholder="Nome completo">
          <input type="email" placeholder="E-mail">
          <input type="password" placeholder="Senha">
          <input type="password" placeholder="Confirme a Senha">
          <button>Criar Conta</button>
      </div>
      <div class="login-section">
          <div class="voltando" id="overlay">
              <h1>Já nos conhecemos?</h1>
              Faça login em uma conta já existente.<br>
              <button id="loginButton">Fazer Login</button>
          </div>
          <div class="login">
              <h1>Login</h1>
              <input type="email" placeholder="E-mail">
              <input type="password" placeholder="Senha">
              <a href="https://youtu.be/iRWSjN--LHY?si=QV2fDnMh2qWtSiEr">Esqueceu sua senha?</a>
              <button>Fazer Login</button>
          </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
